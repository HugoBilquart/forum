<tr>
	<th colspan="2" class="editProfileForm">
		<p>
			Change password <span class="no_birthday">(at least 6 characters)</span>
		</p>
	</th>
</tr>
<tr>
	<th colspan="2" class="editProfileForm">
		<p>Current password</p> 
		<input type="password" name="currentPass" id="currentPass" required>
		<img src="images/icons/checking.png" class="checkIcon" id="cPassCheck">
	</th>
</tr>

<tr style="text-align: center; margin: 2%;">
	<th class="editProfileForm">
		<p>New password</p>
		<input type="password" name="editPass" id="editPass" required disabled>
		<img src="images/icons/checking.png" class="checkIcon" id="editPassCheck">
	</th>

	<th class="editProfileForm">
		<p>Confirm new password</p>
		<input type="password" name="confEditPass" id='confEditPass' required disabled>
		<img src="images/icons/checking.png" class="checkIcon" id="ConfEditPassCheck">
	</th>
</tr>

<tr>
	<th colspan="2" class="editProfileForm">
		<input type="submit" name="submit" value="Confirm new password" id="submit">
	</th>
</tr>

<script type="text/javascript">
	$currentPass = $('#currentPass');
	$editPass = $('#editPass');
	$confEditPass = $('#confEditPass');
	$submit = $('#submit');


	$('input').keyup(function(){
		if($currentPass.val().length >= 6) {
			$.post(
				'script/checkPassword.php',
				{
					username : $('#user').val() ,
					currentPass : $currentPass.val()
				},

				function(data){
					var conf = data;
					if(data == 'wrong'){
						$('#cPassCheck').attr('src','images/icons/warning.png');
						$('#editPass').attr('disabled','true');
						$('#confEditPass').attr('disabled','true');
					}
					else if(data == 'right') {
						$('#cPassCheck').attr('src','images/icons/approved.png');
						$('#editPass').removeAttr('disabled');
						$('#confEditPass').removeAttr('disabled');
					}
				},
				'text'
			);
		}
		if($editPass.val().length >= 6) {
			if($editPass.val() != $confEditPass.val()){
				$('#editPassCheck').attr('src','images/icons/warning.png');
				$('#ConfEditPassCheck').attr('src','images/icons/warning.png');
				$submit.attr('disabled','true');
				
			}
			else {
				$('#editPassCheck').attr('src','images/icons/approved.png');
				$('#ConfEditPassCheck').attr('src','images/icons/approved.png');
				$submit.removeAttr('disabled');
			}
		}
		else {
			$('#editPassCheck').attr('src','images/icons/denied.png');
			$('#ConfEditPassCheck').attr('src','images/icons/denied.png');
			$submit.attr('disabled','true');
		}
	});



</script>
