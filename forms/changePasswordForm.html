<h1 class="page_name">Change password</h1>
<span class="failed">WARNING ! Password is irreversibly crypted in database. IT Solution's staff is unable to get your password back if you forget it !</span>
<div class="row">
	<div class="col-md-12 form-part text-center">
		<p><label for="currentPass">Current password</label></p>
		<input type="password" name="currentPass" id="currentPass" class="form-control" required>
	</div>
	<div class="col-md-12"><br/></div>
	<div class="col-md-5 form-part text-center">
		<p><label for="currentPass">New password</label></p>
		<input type="password" name="editPass" id="editPass" class="form-control" required>
	</div>
	<div class="col-md-2"></div>
	<div class="col-md-5 form-part text-center">
		<p><label for="confEditPass">Confirm new password</label></p>
		<input type="password" name="confEditPass" id='confEditPass' class="form-control" required>
	</div>
	<div class="col-md-12">
		<br/>
		<p><input type="checkbox" name="showPassword"> Show passwords</p>
		<input type="submit" name="submit" value="Confirm new password" class="btn btn-danger" id="submit">
	</div>
</div>

<script>
	$('input[name="showPassword"]').change(function(){
		if($(this).is(':checked')) {
			$('input[type="password"]').prop('type', 'text');
		}
		else {
			$('input[type="text"]').prop('type', 'password');
		}
	});
</script>
