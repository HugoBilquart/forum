<div class="col-md-12">
	<h1 class="page_name">Registration</h1>
</div>

<div class="col-md-12">
	<form method="POST" name="form" id="register-form">
		<div class="row">
			<!-- LOGIN INFORMATIONS -->
			<div class="form-group col-md-6 form-part" id="newLoginInfo">
				<p class="form-part-title">Login informations <b class="text-danger">(required)</b> <i id="loginCheck"></i></p>
				<hr>
				<p>
					<label for="newNickname">Username</label>
					<input type="text" class="form-control" name="newNickname" id="newNickname" placeholder="Enter your username" required>
				</p>
				<p>
					<label for="newEmail">E-mail address</label>
					<input type="text" class="form-control" name="newEmail" id="newEmail" aria-describedby="emailHelp" placeholder="example@domain.com" required>
				</p>
				<p>
					<label for="newPass">Password</label>
					<input type="password" class="form-control" name="newPass" id="newPass" placeholder="******" required>
				</p>
				<p>
					<label for="newPassConfirm">Confirm password</label>
					<input type="password" class="form-control" name="newPassConfirm" id ="newPassConfirm" placeholder="******" required>
				</p>
			</div>
			<!-- END LOGIN INFORMATIONS -->

			<div class="col-md-1"><!-- Spacing div --></div>

			<!-- Other informations -->
			<div class="form-group col-md-5 form-part" id="newOtherInfo">
				<p class="form-part-title">Other informations <b class="text-secondary">(optional)</b> <i id="otherCheck"></i></p>
				<hr>
				<p>
					<label for="newCountry">Country</label>
					<select class="form-control" name="newCountry" id="newCountry">
						<option value="" disabled selected>Select your country</option>
						<option value="France">France</option>
						<option value="England">England</option>
						<option value="Canada">Canada</option>
						<option value="USA">USA</option>
						<option value="Elsewhere">Elsewhere</option>
					</select>
				</p>

				<p>
					<label for="birth_day birth_month birth_year">Birthdate</label>
					<br/>
					<select id="birth_day" name="birth_day">
						<option value="" selected>DD</option>
						<script type="text/javascript">
							for(var i = 1 ; i <= 31 ; i++) {
								if (i < 10) document.write("<option value=\""+i+"\">0"+i+"</option>");
								else document.write("<option value=\""+i+"\">"+i+"</option>");
							}
						</script>
					</select>
					<select id="birth_month" name="birth_month">
						<option value="" selected>MM</option>
						<script type="text/javascript">
							for(var i = 1 ; i <= 12 ; i++) {
								if (i < 10) document.write("<option value=\"0"+i+"\">0"+i+"</option>");
								else document.write("<option value=\""+i+"\">"+i+"</option>");
							}
						</script>
					</select>
					
					<select id="birth_year" name="birth_year">
						<option value="" selected>YYYY</option>
						<script>
							var d = new Date;
							var ageMini = 1;
							var ageMaxi = 100;
							for(var i=d.getFullYear()-ageMini ; i > d.getFullYear() - ageMaxi ; i--) 
							{
								document.write("<option value=\""+i+"\">"+i+"</option>");
							}
						</script>
					</select>
				</p>
			</div>
			<!-- END Other informations -->

			<!-- USE CONDITIONS -->
			<div class="form-group col-md-12 form-part" id="useConditionsArea">
				<p>
					<label for="useConditions" class="form-part-title">Use conditions <i id="useConditionCheck"></i></label>
					<textarea class="form-control" readonly rows="9" cols="45" style="resize: none;">
Use conditions :

...

I don't want to write a lot of line because i'm pretty sure you'll never read it...

So please, accept it and I leave you alone...
					</textarea>
					<br/>
					<input type="checkbox" name="rulesConfirm" id="useConditions" value="accepted" onchange="document.form.submit.setAttribute('disabled','true')">
					I accept use conditions
				</p>
			</div>
			<!-- END USE CONDITIONS -->
		</div>

		<hr>

		<!-- Buttons -->
		<div class="form-group col-md-12 text-center">
			<input type="button" class="btn btn-primary btn-lg" name="check" value="Check" id="checkForm">
			<input type="reset" class="btn btn-secondary btn-lg" value="Reset">
			<input type="submit" class="btn btn-primary btn-lg" id="register_button" name="submit" value="Register" disabled>
		</div>
		<!-- END Buttons -->
	</form>

	<!-- Div for registering errors -->
	<div class="col-md-12">
		<ul id="formError"></ul>
	</div>
</div>
<script src="script/checkRegister.js">
