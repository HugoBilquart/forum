



<p><b><label for="getPP">Import your new avatar</label></b></p>
<p><b><input type="file" name="newAvatar" id="getPP" accept=".png"></b></p>
<br/>
<p><b><input type="submit" class="btn btn-primary" name="submit" value="Confirm new avatar" disabled></b></p>

<script type="text/javascript">
	$('#getPP').change(function(){
		if(this.files[0].size > 1050000) {
			alert("Image too big (max 1.5 Mo)");
			$(":submit").attr('disabled','true');
		}
		else {
			document.getElementById("getPP").innerHTML = "";
			$(":submit").removeAttr('disabled');	
		}	
	});
</script>
